<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- *************************header********************* -->
    <div class="header">
      <div class="logo">olx</div>
      <div class="location">
        <div class="loc">
          <input type="text" placeholder="Pakistan" />
        </div>
        <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
      <div class="search">
        <input
          type="search"
          placeholder="Find cars, mobile phones and more..."
        />
        <div class="icon1"><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
      <button class="btn">Login</button>
      <button class="sell">+SELL</button>
    </div>
    <!-- **********************navbar************************* -->
    <div class="nav">
      <div class="select">
        <select name="catogories" id="items">
          <option value="">All catogories</option>
          <option value="mobile">Mobile</option>
          <option value="cars">cars</option>
          <option value="furniture">furniture</option>
          <option value="electronics">electronics</option>
        </select>
      </div>
      <div class="mob"><a href="">Mobile phones</a></div>
      <div class="cars"><a href="">Cars</a></div>
      <div class="motorcycle"><a href="">motorcycles</a></div>
      <div class="houses"><a href="">houses</a></div>
      <div class="TV"><a href="">TV-Audio-Video</a></div>
      <div class="tablets"><a href="">Tablets</a></div>
      <div class="lands"><a href="">Lands plots</a></div>
    </div>
   
  </body>
</html>
